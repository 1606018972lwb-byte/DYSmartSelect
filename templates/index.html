<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>抖音服装测款选品 Agent</title>
    <style>
      body { font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif; margin: 24px; background: #f7f7f8; color: #1f2328; }
      .container { max-width: 640px; margin: 0 auto; }
      h1 { font-size: 22px; margin: 0 0 16px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
      .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      a { display: inline-block; text-decoration: none; text-align: center; padding: 12px 14px; border-radius: 10px; background: #111827; color: #fff; }
      a.secondary { background: #374151; }
      @media (max-width: 640px) {
        .btns { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>抖音服装测款选品 Agent</h1>
      <div class="card">
        <div class="btns">
          <a href="/decision">选品操作台</a>
          <a class="secondary" href="/chat">AI 问答</a>
        </div>
      </div>
    </div>
  </body>
</html>
